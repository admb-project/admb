name: macos-64bit

on: [push]

jobs:
  build:

    runs-on: macos-latest
    
    steps:
    - uses: actions/checkout@main
    - name: clean
      run: make clean
    - name: dist
      run: |
        make
    - name: debug
      run: |
        make DEBUG=yes
    - name: shared
      run: |
        make shared
    - name: zip
      run: |
        make zip
    - name: Artifact
      uses: actions/upload-artifact@v1
      with:
        name: admb_macos_zip
        path: build/admb.zip
    - name: dmg
      run: |
        make --directory=scripts/installers/packagemaker clean all
    - name: Artifact
      uses: actions/upload-artifact@v1
      with:
        name: admb_dmg_distribution
        path: build/admb-macos.dmg
    - name: tests
      run: |
        make --directory=tests examples
        make --directory=tests unit-gtests
        make --directory=tests outputs.txt
    - name: Artifact
      uses: actions/upload-artifact@v1
      with:
        name: outputs
        path: outputs.txt
    - name: kalmanfilter
      run: |
        make --directory=tests/geolocation
        pushd tests/geolocation/kalmanfilter && tar cvzf trackit.tar.gz trackit && popd
    - name: Artifact
      uses: actions/upload-artifact@v1
      with:
        name: trackit.tar.gz
        path: tests/geolocation/kalmanfilter/trackit.tar.gz
