name: macos-latest-debug

on: [push]

jobs:
  build:

    runs-on: macos-latest
    
    steps:
    - uses: actions/checkout@v1
    - name: clean
      run: make clean
    - name: debug
      run: |
        make DEBUG=yes
    - name: shared
      run: |
        make shared DEBUG=yes
    - name: zip
      run: |
        make zip
    - name: Artifact
      uses: actions/upload-artifact@v1
      with:
        name: admb_macos_debug_zip
        path: build/admb.zip
