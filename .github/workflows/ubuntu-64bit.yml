name: ubuntu-64bit

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v2
    - name: flex
      run: sudo apt-get install flex
    - name: clean
      run: make clean
    - name: build
      run: |
        make
    - name: debug
      run: |
        make DEBUG=yes
    - name: shared
      run: |
        make shared
    - name: zip
      run: |
        make zip
    - name: Artifact
      uses: actions/upload-artifact@v1
      with:
        name: admb_ubuntu_zip
        path: build/admb.zip
    - name: tests
      run: make test DEBUG=yes
    - name: Artifact
      uses: actions/upload-artifact@v1
      with:
        name: outputs
        path: outputs-opt.txt
    - name: Artifact
      uses: actions/upload-artifact@v1
      with:
        name: adnuts_outputs.txt
        path: tests/adnuts/adnuts_outputs.txt
