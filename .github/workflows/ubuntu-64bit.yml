name: ubuntu-64bit

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@main
    - name: flex
      run: sudo apt-get install flex
    - name: clean
      run: make clean
    - name: build v12
      run: |
        CC=gcc-12 CXX=g++-12 make
    - name: build v11
      run: |
        CC=gcc-11 CXX=g++-11 make
    - name: build v10
      run: |
        CC=gcc-10 CXX=g++-10 make
    - name: build v9
      run: |
        CC=gcc-9 CXX=g++-9 make
    - name: debug
      run: |
        make DEBUG=yes
    - name: shared
      run: |
        make shared
    - name: zip
      run: |
        make zip
    - name: Artifact
      uses: actions/upload-artifact@v1
      with:
        name: admb_ubuntu_zip
        path: build/admb.zip
    - name: tests 
      run: make verify DEBUG=yes TESTS_REMOTE=no
    - name: Artifact
      uses: actions/upload-artifact@v1
      with:
        name: outputs
        path: outputs.txt
