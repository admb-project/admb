name: windows-msys2-64bit-debug

on: [push]

jobs:
  build:

    runs-on: [self-hosted, windows]
    
    steps:
    - uses: actions/checkout@v2
    - name: clean
      run: |
        set PATH=C:\msys64\usr\bin;C:\msys64\mingw64\bin;%PATH%
        make clean
      shell: cmd
    - name: build debug
      run: |
        set PATH=C:\msys64\usr\bin;C:\msys64\mingw64\bin;%PATH%
        make -j 2 DEBUG=yes
        make -j 2 shared DEBUG=yes
      shell: cmd
    - name: Artifact
      uses: actions/upload-artifact@v1
      with:
        name: admb_msys2_debug
        path: build\\admb
    - name: tests
      run: |
        set PATH=C:\msys64\usr\bin;C:\msys64\mingw64\bin;%PATH%
        make verify DEBUG=yes SAFE_ONLY=yes
      shell: cmd
    - name: Artifact
      uses: actions/upload-artifact@v1
      with:
        name: outputs
        path: outputs.txt
