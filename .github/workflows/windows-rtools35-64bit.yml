name: windows-rtools35-64bit

on: [push]

jobs:
  build:

    runs-on: [self-hosted, windows]
    
    steps:
    - uses: actions/checkout@v2
    - name: clean
      run: |
        set PATH=C:\PortableGit\bin;C:\rtools35\mingw_64\bin;%PATH%
        utilities\make SHELL=cmd clean
      shell: cmd
    - name: build
      run: |
        set PATH=C:\PortableGit\bin;C:\rtools35\mingw_64\bin;%PATH%
        utilities\make SHELL=cmd -j 2
        utilities\make SHELL=cmd -j 2 shared
      shell: cmd
    - name: Artifact
      uses: actions/upload-artifact@v1
      with:
        name: admb_rtools35
        path: build\\admb
    - name: debug
      run: |
        set PATH=C:\PortableGit\bin;C:\rtools35\mingw_64\bin;%PATH%
        utilities\make SHELL=cmd -j 2 DEBUG=yes
        utilities\make SHELL=cmd -j 2 shared DEBUG=yes
      shell: cmd
    - name: Artifact
      uses: actions/upload-artifact@v1
      with:
        name: admb_rtools35_debug
        path: build\\admb
    - name: tests
      run: |
        set PATH=C:\PortableGit\bin;C:\rtools35\mingw_64\bin;%PATH%
        utilities\make verify SHELL=cmd DEBUG=yes SAFE_ONLY=yes
      shell: cmd
    - name: Artifact
      uses: actions/upload-artifact@v1
      with:
        name: outputs
        path: outputs.txt
