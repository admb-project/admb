name: windows-rtools35-64bit

on: [push]

jobs:
  build:

    runs-on: windows-latest 
    
    steps:
    - uses: actions/checkout@main
    - name: Set up R
      uses: r-lib/actions/setup-r@v2
      with:
        r-version: 'release'
        rtools-version: '35'
        windows-path-include-rtools: true
        update-rtools: true
    - name: clean
      run: |
        utilities\make clean SHELL=
      shell: cmd
    - name: build
      run: |
        utilities\make -j 4 SHELL=
        utilities\make -j 4 shared SHELL=
      shell: cmd
    - name: Artifact
      uses: actions/upload-artifact@v1
      with:
        name: admb_rtools35
        path: build\\admb
    - name: debug
      run: |
        utilities\make -j 4 DEBUG=yes SHELL=
        utilities\make -j 4 shared DEBUG=yes SHELL=
      shell: cmd
    - name: Artifact
      uses: actions/upload-artifact@v1
      with:
        name: admb_rtools35_debug
        path: build\\admb
    - name: tests
      run: |
        utilities\make --directory=tests examples
        utilities\make --directory=tests unit-gtests
        utilities\make --directory=tests outputs.txt
      shell: cmd
    - name: Artifact
      uses: actions/upload-artifact@v1
      with:
        name: outputs
        path: outputs.txt
