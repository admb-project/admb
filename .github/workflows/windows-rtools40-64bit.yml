name: windows-rtools40-64bit

on: [push]

jobs:
  build:

    runs-on: [self-hosted, windows]
    
    steps:
    - uses: actions/checkout@v2
    - name: clean
      run: |
        set PATH=C:\rtools40\mingw64\bin;%PATH%
        utilities\make clean
      shell: cmd
    - name: build
      run: |
        set PATH=C:\rtools40\mingw64\bin;%PATH%
        utilities\make -j 4
        utilities\make -j 4 shared
      shell: cmd
    - name: Artifact
      uses: actions/upload-artifact@v1
      with:
        name: admb_rtools40
        path: build\\admb
    - name: debug
      run: |
        set PATH=C:\rtools40\mingw64\bin;%PATH%
        utilities\make -j 4 DEBUG=yes
        utilities\make -j 4 shared DEBUG=yes
      shell: cmd
    - name: Artifact
      uses: actions/upload-artifact@v1
      with:
        name: admb_rtools40_debug
        path: build\\admb
    - name: tests
      run: |
        set PATH=C:\rtools40\mingw64\bin;%PATH%
        utilities\make verify DEBUG=yes SAFE_ONLY=yes
      shell: cmd
    - name: Artifact
      uses: actions/upload-artifact@v1
      with:
        name: outputs
        path: outputs.txt
